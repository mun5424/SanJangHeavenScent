<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js" async></script>
    <title>SanJang - Heaven Scent</title>
</head>

<body>
    <div class="container">
        <div class="col-lg-12">
            <div id="header">
                <h1>MENU</h1>
            </div>
        </div>
        <div class="col-lg-10 offset-lg-1"> 
                <div class="container-menu">
                        <div id="slideshow" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators">
                                    <li data-target="#slideshow" data-slide-to="0" class="active"></li>
                                    <li data-target="#slideshow" data-slide-to="1"></li>
                                    <li data-target="#slideshow" data-slide-to="2"></li>
                                    <li data-target="#slideshow" data-slide-to="3"></li>
                                    <li data-target="#slideshow" data-slide-to="4"></li>
                                </ol>
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img class="img-menu" src="assets/images/menu/01.png" alt="menu-01">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="img-menu" src="assets/images/menu/02.png" alt="menu-02">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="img-menu" src="assets/images/menu/03.png" alt="menu-03">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="img-menu" src="assets/images/menu/04.png" alt="menu-04">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="img-menu" src="assets/images/menu/05.png" alt="menu-05">
                                    </div>
                                </div>
                                <a class="carousel-control-prev" href="#slideshow" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#slideshow" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                </div>
        </div>


    </div>
</body>

</html>
